<html>
    <head>
        <title>Payment</title>
        <link rel="stylesheet" href="Payment.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
        <meta charset="UTF-8">
    </head>
    <body>
    <div class="container"> 
        <div class="left">
                <div class="headphone">
                <img src="images/carte visa.png" >
            </div>
            <h4 class="title">Set up your payment</h4>
            <a href="Choose.html"><div class="arrow">
                <div class="ou">
              <i class="fas fa-arrow-left"></i></div>
            </div></a> 
            </div>
        <div class="right">
            <h1 class="HEADING">Payment Details</h1>
            <form action="">
                <div class="row">
                    <p>choose payment method :</p>
                    <div class="select-card">
                        <img src="images/MasterCard_Logo.svg.png">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <div class="row">
                    <p>cardholder's name :</p>
                    <div class="txt-inp">
                        <input type="text" placeholder="john doe">
                    </div>
                </div>
                <div class="row">
                    <p>expiry date :</p>
                    <div class="txt-inp">
                        <input type="text" placeholder="MM/YY">
                    </div>
                </div>
                <div class="row">
                    <p>card number :</p>
                    <div class="txt-inp">
                        <input type="password" placeholder="**** **** **** ****">
                    </div>
                </div>
                <div class="row">
                    <p>cvv/cvv :</p>
                    <div class="txt-inp">
                        <input type="password" placeholder="***">
                    </div>
                </div>
            </form>
            <div class="next-step">
                <p>Next step</p>
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>
    </body>
</html>
